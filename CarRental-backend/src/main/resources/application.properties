spring.application.name=CarRental
spring.datasource.url=jdbc:postgresql://localhost:5432/CarRental
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
jwt.secret=yourSecretKeyThatShouldBeAtLeast256BitsLongForHS256AlgorithmPleaseChangeThis
jwt.expiration=86400000

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.dir=uploads/cars

# Static Resource Configuration
spring.web.resources.static-locations=classpath:/static/,file:uploads/
